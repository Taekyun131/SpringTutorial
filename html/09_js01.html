<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Javascript Test</h1>
  <h3>jaascript 정리순서</h3>
  <ul>
    <li>선언 키워드: var, let, const</li>
    <li>연산자: 비교연산자 중 == vs === </li>
    <li>html tag의 DOM</li>
    <li>자바스크립트에서 html 객체 가져오기</li>
    <li>객체 동적 컨트롤하기</li>
  </ul>
  <form action="goServer" method="get">
    <input type="text" id="id"><br>
    <input type="text" id="name"><br>
    <input type="submit" value="전송">
    <input type="button" value="클릭"  
      onclick="test()">
  </form>
</body>
</html>
<script>
  function test(){  //자바스크립트 함수 정의
      //정의시 매개변수 고려, 리턴값은 정의안함
    alert("클릭됨");
    var a=document.getElementById('id').value;
    var b=document.querySelector('#name').value;
    var c=document.getElementsByTagName('h1')[0];
    c.innerText=a+b;
    c.style.color='red'
  }
</script>
