<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유효성 체크</title>
</head>
<style>
  body{
    margin: 15px;
  }
  table{
    width: 500px;
    height: 300px;
    border: 1px solid;
  }
  td{
    text-align: center;
    border: 1px solid;
  }
  button{
    font-size: 50px;
  }
  input{
    font-size: 30px;
  }
  </style>
<body>
  <h1>아이디&비밀번호 유효성 체크</h1>
  <h3>아이디: 8글자 이상</h3>
  <h3>비밀번호: 4글자 이상</h3>
  <table>
    <tr>
      <td><label for="id">아이디</label></td>
      <td><input type="text" id="id"></td>
    </tr>
    <tr>
      <td><label for="pw">비밀번호</label></td>
      <td><input type="password" id="pw"></td>
    </tr>
    <tr>
      <td colspan="2"><button onclick="check()">체크</button></td>
    </tr>
    
  </table>
</body>
</html>
  <script>
    function check(){
      var id=document.getElementById('id').value;
      var pw=document.getElementById('pw').value;
      if(id.length<8){
        alert('아이디를 확인하세요');
      }else if(pw.length<4){
        alert('패스워드를 확인하세요');
      }else{
        alert('유효성 체크 성공');
      }
      
    }
  </script>
