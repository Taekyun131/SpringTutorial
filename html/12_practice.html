<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 메뉴</title>
</head>
<style>
div{
  margin: 20px;
}
h1{
  color: blue;
}
#in{
color: green;
}
</style>
<body>
  <div>
    <h1>오늘의 메뉴</h1>
    <input type="button" value="버튼1" id="btn1" onclick="click1()">
    <input type="button" value="버튼2" id="btn2">
    <input type="text" id="in">
  </div>
</body>
</html>
<script>
  function click1(){
    let keyIn=document.getElementById('in').value;
    // alert(keyIn);
    let title=document.getElementsByTagName('h1')[0];
    // alert(title.innerText);
    title.innerText=keyIn;
  }
  function click2(){
    alert('수고했습니다')
  }
  document.getElementById('btn2').addEventListener('click',
                                                      ()=>{click2()});
  
</script>
